<!DOCTYPE HTML>
<html>
    <head>
        <title>Sistema de Información Social del Ecuador</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <!--[if lte IE 8]><script src="js/html5shiv.js" type="text/javascript"></script><![endif]-->
        <script src="js/libs/jquery-1.9.1.min/jquery-1.9.1.min.js"></script>
        <script src="js/libs/jquery-ui/jquery-ui.js"></script>
        <script src="js/libs/knockout-2.2.1/knockout-min.js"></script>
        <script src="js/panel/configPanel.js"></script>
        <script src="js/panel/skel.min.js"></script>
        <script src="js/panel/skel-panels.min.js"></script>
        <script src="js/cabeceras.js"></script>
        <link rel="stylesheet" href="css/normalize.min.css">

    </head>
    <body>
        <div class="container">
            <!-- Cabecera -->
            <div id="header">
                <div id="title">
                    <div class="titulo-general">Indicadores sociales</div>    
                </div>
            </div>


            <!-- Cuerpo -->
            <div class="row">
                <!-- Barra izquierda -->
                <section class="3u" id="left-sidebar">
                    <nav id="nav">


                    </nav>
                </section>
                <!-- Contenido -->
                <section class="9u" id="content">
                    <script>
                        var tema;
                        if (location.search.substr(1)) {
                            tema = location.search.substr(1);
                            //alert(tema);
                            if (tema === "1") {
                                //alert("oli");
                                document.write('<ul style=\"margin-top:5px;\" class=\"listviewSector\" data-bind=\"foreach: ejemploLista\">');
                                document.write('<li>');
                                document.write('<a data-bind=\"attr: { href: url}\">');
                                document.write('<img class=\"icon-ss\" data-bind=\"attr: { src: icon }\" />');
                                document.write('&nbsp;');
                                document.write('&nbsp;');
                                document.write('&nbsp;');
                                document.write('<span data-bind=\"attr: {title: details }, text: nombreGrupo\" />');
                                document.write('</a>');
                                document.write('</li>');
                                document.write('</ul>');
                            }
                            if (tema === "2") {
                                //alert("oli");
                                document.write('<ul style=\"margin-top:5px;\" class=\"listviewSectorRelevantes\" data-bind=\"foreach: ejemploLista\">');
                                document.write('<li>');
                                document.write('<a data-bind=\"attr: { href: url}\">');
                                document.write('<img class=\"icon-ss\" data-bind=\"attr: { src: icon }\" />');
                                document.write('&nbsp;');
                                document.write('&nbsp;');
                                document.write('&nbsp;');
                                document.write('<span valign=middle data-bind=\"attr: {title: details }, text: nombreGrupo\" />');
                                document.write('</a>');
                                document.write('</li>');
                                document.write('</ul>');
                            }

                            if (tema === "4") {
                                //alert("oli");
                                document.write('<ul style=\"margin-top:5px;\" class=\"listviewSectorAgenda\" data-bind=\"foreach: ejemploLista\">');
                                document.write('<li>');
                                document.write('<a data-bind=\"attr: { href: url}\">');
                                document.write('<img class=\"icon-ss\" data-bind=\"attr: { src: icon }\" />');
                                document.write('&nbsp;');
                                document.write('&nbsp;');
                                document.write('&nbsp;');
                                document.write('<span data-bind=\"attr: {title: details }, text: nombreGrupo\" />');
                                document.write('</a>');
                                document.write('</li>');
                                document.write('</ul>');
                            }
                        }
                    </script>
                    <!--  
                    <ul style="margin-top:5px;" class="listviewSector" data-bind="foreach: ejemploLista">
                        <li>
                            <a data-bind="attr: { href: url}">
                                <img class="icon-ss" data-bind="attr: { src: icon }" />
                                <span data-bind="attr: {title: details }, text: nombreGrupo" />
                            </a>
                        </li>
                    </ul>
                    <br>
                    <div class ="loadingPag" >
                        <div class="absoluta">Espere un momento</div>
                    </div>
                    <div class="absoluta" id="errorLabel">En este momento no hay información disponible.</div>
                    -->
                </section>
                <!-- Barra derecha -->
                <section class="3u" id="right-sidebar">
                    <div id="buscar">
                        <br>
                        <input  id="firstName" placeholder="Buscar..." 
                                type="search" data-bind="value: firstName, valueUpdate: ['blur']" />
                    </div>
                </section>
                <script src="js/indicadores/sector.js"></script>
                <script src="js/navegadorPI.js"></script>


            </div>

        </div>

    </body>
</html>
