<!DOCTYPE HTML>
<html>
    <head>
        <title>Sistema de Información Social del Ecuador</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <!--[if lte IE 8]><script src="js/html5shiv.js" type="text/javascript"></script><![endif]-->
        <script src="js/libs/jquery-1.9.1.min/jquery-1.9.1.min.js"></script>
        <script src="js/libs/jquery-ui/jquery-ui.js"></script>
        <script src="js/libs/knockout-2.2.1/knockout-min.js"></script>
        <script src="js/panel/configPanel.js"></script>
        <script src="js/panel/skel.min.js"></script>
        <script src="js/panel/skel-panels.min.js"></script>
        <script src="js/cabeceras.js"></script>
        <link rel="stylesheet" href="css/normalize.min.css">
    </head>
    <body>
        <div class="container">
            <!-- Cabecera -->
            <div id="header">
                <div id="title">
                    <div class="titulo-general">Indicadores sociales</div>                     
                    <div class="mapaSitio"></div>
                </div>
            </div>

            <!-- Cuerpo -->
            <div class="row">
                <!-- Barra izquierda -->
                <section class="3u" id="left-sidebar">
                    <nav id="nav">

                    </nav>
                </section>
                <!-- Contenido -->
                <section class="9u" id="content">

                    <script>
                        var tema;
                        if (location.search.substr(1)) {
                            Variable = location.search.substr(1);
                            var elem = Variable.split('&');
                            id_tema = elem[0];
                            id_ib = elem[1];
                            id_subtema = elem[2];
                            //alert(tema);
                            if (id_tema === "1") {
                                //alert("oli");
                                document.write('<ul class="listviewSector" data-bind="foreach: ejemploLista">');
                                document.write('<li>');
                                document.write('<a data-bind="attr: { href: url, title: details }, text: nombreIndicador"></a>');
                                document.write('</li>');
                                document.write('</ul>');
                            }
                            if (id_tema === "2") {
                                //alert("oli");
                                document.write('<ul class="listviewSectorRelevantes" data-bind="foreach: ejemploLista">');
                                document.write('<li>');
                                document.write('<a data-bind="attr: { href: url, title: details }, text: nombreIndicador"></a>');
                                document.write('</li>');
                                document.write('</ul>');
                            }
                            if (id_tema === "4") {
                                //alert("oli");
                                document.write('<ul class="listviewSectorAgenda" data-bind="foreach: ejemploLista">');
                                document.write('<li>');
                                document.write('<a data-bind="attr: { href: url, title: details }, text: nombreIndicador"></a>');
                                document.write('</li>');
                                document.write('</ul>');
                            }
                        }
                    </script>
                    <!--
                    <ul class="listviewSector" data-bind="foreach: ejemploLista">
                        <li>
                            <a data-bind="attr: { href: url, title: details }, text: nombreIndicador"></a>
                        </li>
                    </ul>-->
                    <br><br>
                    <div class ="loadingPag" >

                        <div class="absoluta">Espere un momento</div>
                    </div>
                    <div class="absoluta" id="errorLabel">En este momento no hay información disponible.</div>

                </section>

                <!-- Barra derecha -->
                <section class="3u" id="right-sidebar">
                    <div id="buscar">
                        <br>
                        <input  id="firstName" placeholder="Buscar..." 
                                type="search" data-bind="value: firstName, valueUpdate: ['blur']" />
                    </div>

                </section>
                <script src="js/indicadores/indicador.js"></script>
                <script src="js/navegadorPI.js"></script>
            </div>


        </div>

    </body>
</html>
