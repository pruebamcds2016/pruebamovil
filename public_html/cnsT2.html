<!DOCTYPE HTML>
<html>
    <head>
        <title>Sistema de Información Social del Ecuador</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <!--[if lte IE 8]><script src="js/html5shiv.js" type="text/javascript"></script><![endif]-->
        <script src="js/libs/jquery-1.9.1.min/jquery-1.9.1.min.js"></script>
        <script src="js/libs/jquery-ui/jquery-ui.js"></script>
        <script src="js/libs/knockout-2.2.1/knockout-min.js"></script>
        <script src="js/panel/configTerritorial.js"></script>
        <script src="js/panel/skel.min.js"></script>
        <script src="js/panel/skel-panels.min.js"></script>
        <script src="js/libs/jquery-ui/jquery-ui.js"></script>
        <script type="text/javascript" src="js/libs/OpenLayers/OpenLayers.js"></script>
        <script src="js/shareTerritorial.js"></script>
        <link rel="stylesheet" href="css/cabeceras/cabeceraTt.css">
        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/jquery-ui/jquery-ui-1.10.4.custom.css">


    </head>
    <body onLoad="init();">

        <div class="container">
            <!-- Cabecera -->
            <div id="header">
                <div id="title">
                    Indicadores territoriales
                </div>
            </div>
            <!-- Cuerpo -->
            <div class="row">
                <!-- Barra izquierda -->
                <section class="3u" id="left-sidebar">
                    <nav id="nav">

                    </nav>
                </section>
                <!-- Contenido -->
                <section class="9u" id="content">

                    <div id="labelUbicacion"></div>
                    <div class="infoUbicacion">
                        <table>
                            <thead>
                                <tr>
                                    <th style="text-align: center; font-family: hheavy">Provincia</th>
                                    <th style="text-align: center; font-family: hheavy">Cantón</th>

                                </tr>
                            </thead>
                            <tbody>
                                 <tr>

                                    <td> <div class="provincia"></div></td>

                                    <td><div class="canton"></div></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div id="miMapa">
                    </div>
                    <div class ="loadingPag" >
                        <div class="absoluta">Espere un momento</div>
                    </div>

                    <br>
                    <div class="infoTerritorial">
                        <!-- Informacion general-->
                        <div id="divInformacionGeneral"></div>
                        <div id='divPoblacion'></div>


                        <!-- POblacio por ciclo de vida-->
                        <br>
                        <div id="moreCicloVida" href="#" style="text-decoration:none" > 
                        </div>
                        <div id="divCicloVida"></div>
                        <div id="menosCicloVida" href="#" style="text-decoration:none" > 
                            Ver menos
                        </div>

                        <!-- Indicador General-->
                        <br>
                        <div id="moreIndicadorGeneral" href="#" style="text-decoration:none" > 
                        </div>
                        <div id="divIndicadorGeneral"></div>
                        <div id='divVivienda'></div>
                        <div id="menosIndicadorGeneral" href="#" style="text-decoration:none" > 
                            Ver menos
                        </div>


                        <!-- Distribucion geografica-->
                        <br>
                        <div id="moreDistribucionGeografica" href="#" style="text-decoration:none" > 
                        </div>
                        <div id="distribucionGeografica"></div>
                        <div id="menosDistribucionGeografica" href="#" style="text-decoration:none" > 
                            Ver menos
                        </div>


                        <!-- Distribucion poblacional-->
                        <br>
                        <div id="moreDistribucionPoblacional" href="#" style="text-decoration:none" > 
                        </div>
                        <div id="distribucionPoblacional"></div>
                        <div id="menosDistribucionPoblacional" href="#" style="text-decoration:none" > 
                            Ver menos
                        </div>

                        <!-- Infraestructura-->
                        <br>
                        <div id="moreInfraestructura" href="#" style="text-decoration:none" > 
                        </div>
                        <div id="infraestructura"></div>
                        <div id="menosInfraestructura" href="#" style="text-decoration:none" > 
                            Ver menos
                        </div>


                        <!-- Infraestructura a Nivel Nacional-->
                        <br>
                        <div id="moreInfraestructuraNueva" href="#" style="text-decoration:none" > 
                        </div>
                        <div id="tablaInfraestructuraNueva"></div>
                        <br>
                        <div id="graficoInfraestructuraNueva"></div>
                        <div id="menosInfraestructuraNueva" href="#" style="text-decoration:none" > 
                            Ver menos
                        </div>


                        <!-- Infraestructura a Nivel Provincia-->
                        <div id="moreInfraestructuraNuevaProvincia" href="#" style="text-decoration:none" > 
                        </div>
                        <div id="tablaInfraestructuraNuevaProvincia"></div>
                        <br>
                        <div id="graficoInfraestructuraNuevaProvincia"></div>
                        <div id="menosInfraestructuraNuevaProvincia" href="#" style="text-decoration:none" > 
                            Ver menos
                        </div>


                        <!-- Infraestructura a Nivel Canton-->
                        <div id="moreInfraestructuraNuevaProvinciaCanton" href="#" style="text-decoration:none" > 
                        </div>
                        <div id="tablaInfraestructuraNuevaProvinciaCanton"></div>
                        <br>
                        <div id="graficoInfraestructuraNuevaProvinciaCanton"></div>
                        <div id="menosInfraestructuraNuevaProvinciaCanton" href="#" style="text-decoration:none" > 
                            Ver menos
                        </div>
                        <br>

                        <script src="js/highcharts/highcharts.js"></script>

                        <script src="js/territoriales/paramCanton.js"></script>

                        <script src="js/navegadorPI.js"></script>


                    </div>
                    <br>
                    <br>
                    <br>


                </section>
                <!-- Barra derecha -->
                <section class="3u" id="right-sidebar">
                    <div>
                        <select id="provinciaCombo"  data-bind="options: provincias, value: provinciaSeleccionada, optionsText : 'nombrePrv', optionsValue : 'serialPrv', optionsCaption : 'Provincia'"></select><br/>
                        <select id="cantonCombo" data-bind="options: cantones, value: cantonSeleccionado, optionsText : 'nombreCiu', optionsValue : 'serialCiu', optionsCaption : 'Cantón'"></select><br/>
                        <select id="parroquiaCombo" data-bind="options: parroquias, value: parrSeleccionada, optionsText : 'nombrePar', optionsValue : 'serialPar', optionsCaption : 'Parroquia'"></select><br/>
                        <br>
                        <form data-bind="submit: redirigir">

                            <input class="btnConsultaT" type="submit" value="Consultar">
                        </form>
                    </div>

                </section>
            </div>

        </div>
        <!-- Bottom Panel -->
        <div id="bottomPanel">
            <div id="labelShare" >Compartir</div> 
            <div class="row">1
                <div class="2u">
                    <a class="email button-wrap" href="javascript://" ><span>E-mail</span></a>
                </div>
                <div class="2u">
                    <a class="facebook button-wrap" href="javascript://" ><span>Facebook</span></a>
                </div>
                <div class="3u">
                    <a class="twitter button-wrap" href="javascript://" ><span>Twitter</span></a>
                </div>
                <div class="3u">
                    <a class="google button-wrap" href="javascript://" ><span>Google+</span></a>
                </div>
                <div class="3u">
                    <a id="btnWhatsApp" class="whatsapp button-wrap" href="javascript://"><span>WhatsApp</span></a>
                </div>
            </div>
        </div>
    </body>
</html>
